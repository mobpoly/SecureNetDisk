name: Release on Tag

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller 
          pip install -r requirements.txt

      - name: Build artifacts
        run: python scripts/build.py

      - name: Zip Files
        run: |
          cd dist
          zip -r ../SecureDiskClient-${{ github.ref_name }}.zip SecureDiskClient
          zip -r ../SecureDiskServer-${{ github.ref_name }}.zip SecureDiskServer

      - name: Create and Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SecureDiskClient-${{ github.ref_name }}.zip
            SecureDiskServer-${{ github.ref_name }}.zip
          name: Release ${{ github.ref_name }}
          body: |
            ## 发布内容
            - 客户端包：SecureDiskClient-${{ github.ref_name }}.zip
            - 服务端包：SecureDiskServer-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
